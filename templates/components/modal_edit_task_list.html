<dialog id="editModal-{{ id }}" class="modal">
    <div class="modal-box">
        <h3 class="text-lg font-bold text-primary">Edit {{ item }}</h3>
        <form method="post" action="{{ action }}" class="space-y-4">
            {% csrf_token %}
            <div class="form-control">
                <label class="label">
                    <span class="label-text font-medium">{{ form.name.label }}</span>
                </label>
                {{ form.name }}
                {% if form.name.errors %}
                    <div class="label">
                        {% for error in form.name.errors %}<span class="label-text-alt text-error">{{ error }}</span>{% endfor %}
                    </div>
                {% endif %}
            </div>
            <div class="modal-action">
                <button type="button" class="btn btn-ghost" id="close-edit-modal-{{ id }}">Cancel</button>
                <button type="submit" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="h-4 w-4"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                    </svg>
                    Update {{ item }}
                </button>
            </div>
        </form>
    </div>
    <form method="dialog" class="modal-backdrop">
        <button>close</button>
    </form>
</dialog>
<script nonce="{{ request.csp_nonce }}">
  document.getElementById('show-edit-modal-{{ id }}').onclick = function() {
    document.getElementById('editModal-{{ id }}').showModal()
  };
  document.getElementById('close-edit-modal-{{ id }}').onclick = function() {
    document.getElementById('editModal-{{ id }}').close()
  };
</script>
