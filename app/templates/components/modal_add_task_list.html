<dialog id="addTaskListModal" class="modal">
    <div class="modal-box">
        <h3 class="text-lg font-bold text-primary">Add New Task List</h3>
        <form method="post"
              action="{% url 'core:task_list_create' %}"
              class="space-y-4">
            {% csrf_token %}
            <div class="form-control">
                <label class="label">
                    <span class="label-text font-medium">{{ form.name.label }}</span>
                </label>
                {{ form.name }}
                {% if form.name.errors %}
                    <div class="label">
                        {% for error in form.name.errors %}<span class="label-text-alt text-error">{{ error }}</span>{% endfor %}
                    </div>
                {% endif %}
            </div>
            <div class="modal-action">
                <button type="button" class="btn btn-ghost" id="cancelAddTaskList">Cancel</button>
                <button type="submit" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="h-4 w-4"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    Create Task List
                </button>
            </div>
        </form>
    </div>
    <form method="dialog" class="modal-backdrop">
        <button>close</button>
    </form>
</dialog>
<script nonce="{{ request.csp_nonce }}">
  document.getElementById('show-add-task-list-modal').onclick = function() {
    document.getElementById('addTaskListModal').showModal()
  };
  document.getElementById('cancelAddTaskList').onclick = function() {
    document.getElementById('addTaskListModal').close();
  };
</script>
