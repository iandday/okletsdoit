<dialog id="deleteModal-{{ id }}" class="modal">
    <div class="modal-box">
        <h3 class="text-lg font-bold text-error">Delete {{ item }}</h3>
        <p class="py-4">
            Are you sure you want to delete the {{ item | lower }} "<span id="deleteTaskListName" class="font-semibold">{{ name }}</span>"?
        </p>
        <p class="text-sm text-warning mb-4">
            <svg xmlns="http://www.w3.org/2000/svg"
                 class="h-4 w-4 inline mr-1"
                 fill="none"
                 viewBox="0 0 24 24"
                 stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.996-.833-2.464 0L3.34 16.5c-.77.833.192 2.5 1.732 2.5z" />
            </svg>
            This action cannot be undone. All items associated to this {{ item | lower }} will also be deleted.
        </p>
        <div class="modal-action">
            <form method="dialog">
                <button class="btn btn-ghost">Cancel</button>
            </form>
            <form method="post" action="{{ action }}">
                {% csrf_token %}
                <button type="submit" class="btn btn-error">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="h-4 w-4"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1-1H8a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    Delete {{ item }}
                </button>
            </form>
        </div>
    </div>
    <form method="dialog" class="modal-backdrop">
        <button>close</button>
    </form>
</dialog>
<script nonce="{{ request.csp_nonce }}">
  document.getElementById('show-delete-modal-{{ id }}').onclick = function() {
    document.getElementById('deleteModal-{{ id }}').showModal()
  };
</script>
