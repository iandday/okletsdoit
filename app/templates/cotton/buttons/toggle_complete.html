<form method="post" action="{{ complete_url }}">
    {% csrf_token %}
    {% if status %}
        <button class="btn btn-error text-base-content" type="submit">⏳ Mark Pending</button>
    {% else %}
        <button class="btn btn-success text-base-content" type="submit">✓ Mark Complete</button>
    {% endif %}
</form>
