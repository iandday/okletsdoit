name: CI/CD - Main

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository }}-backend
  FRONTEND_IMAGE_NAME: ${{ github.repository }}-frontend

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    concurrency: release
    outputs:
      released: ${{ steps.release.outputs.released }}
      version: ${{ steps.release.outputs.version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Python Semantic Release
        id: release
        uses: python-semantic-release/python-semantic-release@v9.14.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        if: steps.release.outputs.released == 'true'
        uses: astral-sh/setup-uv@v5
        with: 
          version: "latest"

      - name: Update uv. lock with new version
        if: steps.release.outputs.released == 'true'
        run: uv lock --no-install

      - name: Commit and push uv.lock
        if: steps.release.outputs.released == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add uv.lock
          git commit -m "chore: update uv.lock for v${{ steps.release.outputs.version }} [skip ci]" || echo "No changes to commit"
          git push origin main

  update-dev-branch:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') && needs.release.outputs.released == 'true' }} 
    needs: release
    steps:
      - name: Checkout develop branch
        uses: actions/checkout@v5
        with:
          ref: develop
          fetch-depth: 0

      - name: Checkout all changed files from main
        run: |
          git fetch origin main
          git checkout origin/main -- .

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: sync files from main after release"
          branch: sync-release-${{ needs.release.outputs.version }}
          delete-branch: true
          title: "chore: sync files from main (v${{ needs.release.outputs.version }})"
          body: |
            Automated PR to sync all changed files from main after release v${{ needs.release.outputs.version }}
            
            This PR updates the develop branch with all changes from the main branch release.
          labels: dependencies,automated
          base: develop

      - name: Enable auto-merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=$(gh pr list --head sync-release-${{ needs.release.outputs.version }} --json number --jq '.[0].number')
          if [ -n "$PR_NUMBER" ]; then
            gh pr merge $PR_NUMBER --auto --squash
          fi

  update-docs:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') && needs.release.outputs.released == 'true' }} 
    needs: release
    steps:
      - name: Checkout code
        uses: actions/checkout@v5   

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version-file: 'pyproject.toml'

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
            enable-cache: true

      - name: Build docs
        run: |
          uv run --all-groups --inexact mkdocs build --clean

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com

      - name: Minimize uv cache
        run: uv cache prune --ci
  
  backend-build-and-push:
    runs-on: ubuntu-latest
    needs: release
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') && needs.release.outputs.released == 'true' }} 
    permissions:
        contents: write
        packages: write
        id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version-file: 'pyproject.toml'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=${{ needs.release.outputs.version }},enable=true
            type=raw,value=v${{ needs.release.outputs.version }},enable=true
            type=raw,value=latest,enable={{ is_default_branch }}
            type=raw,value=${{ github.sha }},enable=true
          labels: |
            org.opencontainers.image.version=${{ needs.release.outputs.version }}
            org.opencontainers.image.title=okletsdoit
            org.opencontainers.image.description=Django-based wedding website platform backend

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          target: production
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            VERSION=${{ needs.release.outputs.version }}

  backend-security-scan:
    runs-on: ubuntu-latest
    needs: backend-build-and-push
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }}
          trivy-config: trivy.yaml

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'
  
  frontend-build-and-push:
    runs-on: ubuntu-latest
    needs: release
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') && needs.release.outputs.released == 'true' }} 
    permissions:
        contents: write
        packages: write
        id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=${{ needs.release.outputs.version }},enable=true
            type=raw,value=v${{ needs.release.outputs.version }},enable=true
            type=raw,value=latest,enable={{ is_default_branch }}
            type=raw,value=${{ github.sha }},enable=true
          labels: |
            org.opencontainers.image.version=${{ needs.release.outputs.version }}
            org.opencontainers.image.title=okletsdoit
            org.opencontainers.image.description=Sveltekit-based wedding website platform frontend

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile-Frontend
          target: production
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            VERSION=${{ needs.release.outputs.version }}

  frontend-security-scan:
    runs-on: ubuntu-latest
    needs: frontend-build-and-push
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.sha }}
          trivy-config: trivy.yaml

      - name: cat results
        run: cat trivy-results.sarif

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

  deploy:
    runs-on: self-hosted
    needs: 
      - backend-build-and-push
      - frontend-build-and-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: update container
        run: /home/ansible/deliver-prod.sh

