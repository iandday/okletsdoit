name: okletsdoit
services:
  traefik:
    image: traefik:v3.4
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web-secure.address=:443"
      - "--entrypoints.web.http.redirections.entrypoint.to=web-secure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.web.http.redirections.entrypoint.permanent=true"
      - "--log.level=INFO"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080" # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
    depends_on:
      - frontend
      - django-server
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/default.conf.template:/etc/nginx/templates/default.conf.template
    environment:
      - DJANGO_HOST=django-server
      - DJANGO_PORT=8000
      - NGINX_SERVER_NAME=dev.internal
      - NGINX_CLIENT_MAX_BODY_SIZE=100M
      - NGINX_ENVSUBST_TEMPLATE_SUFFIX=.template
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nginx-secure.entrypoints=web-secure"
      - "traefik.http.routers.nginx-secure.rule=Host(`dev.internal`) && (PathPrefix(`/admin`) || PathPrefix(`/static`) || PathPrefix(`/media`) || PathPrefix(`/api`) || PathPrefix(`/accounts`) || PathPrefix(`/_allauth`) || PathPrefix(`/planning`) || PathPrefix(`/inspiration`) || PathPrefix(`/idea`) || PathPrefix(`/contacts`) || PathPrefix(`/lists`) || PathPrefix(`/deadline`) || PathPrefix(`/expenses`) || PathPrefix(`/guestlist`) || PathPrefix(`/timeline`))"
      - "traefik.http.routers.nginx-secure.tls=true"
      - "traefik.http.services.nginx-secure.loadbalancer.server.port=80"
    depends_on:
      - traefik
    expose:
      - "80"
    restart: unless-stopped
  postgres:
    image: postgres:17.4
    expose:
      - "5432"
    volumes:
      - ../_persist/postgres:/var/lib/postgresql/data
    env_file:
      - ../backend/.env
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
  redis:
    image: redis:7.0
    command: [ "redis-server", "--save", "60", "1", "--loglevel", "warning" ]
    volumes:
      - ../_persist/redis:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
  django-server:
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
      target: development
    volumes:
      - ../backend:/app/app
    environment:
      - CONTAINER_ROLE=server
    env_file:
      - ../backend/.env
    ports:
      - "8000:8000"
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8000/health/ || exit 1" ]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 40s
    labels:
      - "traefik.enable=false"
  beats:
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
      target: development
    volumes:
      - ../backend:/app/app
    environment:
      - CONTAINER_ROLE=beats
    env_file:
      - ../backend/.env
    depends_on:
      - django-server
      - postgres
    labels:
      - "traefik.enable=false"
    restart: unless-stopped
  worker:
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
      target: development
    volumes:
      - ../backend:/app/app
    environment:
      - CONTAINER_ROLE=worker
    env_file:
      - ../backend/.env
    depends_on:
      - django-server
      - postgres
    labels:
      - "traefik.enable=false"
    restart: unless-stopped
  frontend:
    build:
      context: ..
      dockerfile: ./docker/Dockerfile-Frontend
      target: development
    environment:
      - BACKEND_API_URL=http://django-server:8000
      - PUBLIC_CLIENT_API_URL=https://dev.internal
      - SERVICE_TOKEN=your-secure-random-token-here
      - CHOKIDAR_USEPOLLING=true
      - VITE_ALLOWED_HOSTS=dev.internal
      - NODE_ENV=development
    volumes:
      - ../frontend:/app
      - /app/node_modules
    depends_on:
      - django-server
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend-secure.entrypoints=web-secure"
      - "traefik.http.routers.frontend-secure.rule=Host(`dev.internal`)"
      - "traefik.http.routers.frontend-secure.priority=5"
      - "traefik.http.routers.frontend-secure.tls=true"
      - "traefik.http.services.frontend-secure.loadbalancer.server.port=5173"
