name: okletsdoit
services:
  traefik:
    image: traefik:v3.4
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web-secure.address=:443"
      - "--entrypoints.web.http.redirections.entrypoint.to=web-secure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.web.http.redirections.entrypoint.permanent=true"
      - "--log.level=INFO"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ../_persist/static:/usr/share/nginx/html/static
      - ../_persist/media:/usr/share/nginx/html/media    
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nginx-secure.entrypoints=web-secure"
      - "traefik.http.routers.nginx-secure.rule=Host(`dev.internal`)"
      - "traefik.http.routers.nginx-secure.tls=true"
      - "traefik.http.services.nginx-secure.loadbalancer.server.port=80"
    depends_on:
      - traefik
    expose:
      - "80"
    restart: unless-stopped
  postgres:
    image: postgres:17.4
    expose:
      - "5432"
    volumes:
      - ../_persist/postgres:/var/lib/postgresql/data
    env_file:
      - ../app/.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
  django:
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
      target: development
    volumes:
      - ../_persist/static:/app/static
      - ../_persist/media:/app/media
      - ../app:/app/app
    env_file:
      - ../app/.env
    labels:
      - "traefik.enable=false"






